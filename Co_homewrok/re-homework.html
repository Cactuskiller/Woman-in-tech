<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Page</title>
    <link rel="stylesheet" href="req-hw.css">
    <link rel="icon" href="https://www.iq.zain.com/themes/responsiv-clean/assets/images/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <button class="back-button"><a href="../activites/activities.html"><i class="fa-solid fa-arrow-left"></i></a></button>
        <br><br>
        <div class="tab-menu">
            <button class="tab-button active"><a href="../homework2/compleated_homework.html">Homeworks Completed</a></button>
            <button class="tab-button"><a href="#">Required Homeworks</a></button>
        </div>

        <div class="homework-list">
            <div class="homework-item">
                <h1>Homework 1</h1>
                <p>UI/UX Design Session</p>
                <p class="deadline">Deadline: Tuesday</p>
            </div>
            <div class="homework-item">
                <h1>Homework 2</h1>
                <p>Web Development (Programming)</p>
                <p class="deadline">Deadline: Friday</p>
            </div>
        </div>

        <div class="submission-section">
            <h3>Your Work</h3>
            <div class="file-upload">
                <div class="file-item">
                    <img src="assets/image/Google_Docs.width-500.format-webp.webp" alt="File Icon">
                    <span>Homework1-homedesign</span>
                    <button class="remove-file">X</button>
                </div>
                <button class="add-attachment">+ Add attachment</button>
            </div>
            <button class="submit-button">Submit</button>
            <a href="javascript:history.back()" class="back-button">
            </a>
        </div>
    </div>
</body>
</html>
