<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WomanInTech-Quiz-page</title>
    <link
      rel="icon"
      href="https://www.iq.zain.com/themes/responsiv-clean/assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="coursesPage.css" />
  </head>
  <body class="body">
    <div class="quiz-container">
      <header class="quiz-header">
        <button class="back-button">
          <a href="activites/activities.html"
            ><i class="fa-solid fa-arrow-left"></i
          ></a>
        </button>
        <h1>Let's start our quiz</h1>
      </header>

      <section class="quiz-info">
        <div class="instructor-info">
          <img
            src="assets/images/instructor-image.png"
            alt="Instructor"
            class="instructor-avatar"
          />
          <div class="instructor-details">
            <h4>Ms. Sarah</h4>
            <p>
              Welcome, our dear students. This quiz is for your benefit to
              consolidate your information and get the maximum benefit from the
              sessions. Don't rush to answer, time is enough to think well. Good
              luck.
            </p>
            <span class="quiz-time">Quiz Time: 30 min</span>
          </div>
        </div>
      </section>
      <div class="bottom-section">
        <form class="quiz-form">
          <div class="question">
            <label for="q1">Q1. What does UI stand for?</label>
            <select id="q1">
              <option>....</option>
              <option>A. User Input</option>
              <option>B. User Interface</option>
              <option>C. Unified Interaction</option>
              <option>D. User Interaction</option>
            </select>
          </div>
          <div class="question">
            <label for="q2">Q2. Which is a UX design principle?</label>
            <select id="q2">
              <option>....</option>
              <option>A. Speed</option>
              <option>B. User-first</option>
              <option>C. Graphics</option>
              <option>D. Code quality</option>
            </select>
          </div>
          <div class="question">
            <label for="q3">Q3. Which tool is used for wireframes?</label>
            <select id="q3">
              <option>....</option>
              <option>A. Sketch</option>
              <option>B. Word</option>
              <option>C. Photoshop</option>
              <option>D. Excel</option>
            </select>
          </div>
          <div class="question">
            <label for="q4">Q4. Which is NOT part of UI design?</label>
            <select id="q4">
              <option>....</option>
              <option>A. Buttons</option>
              <option>B. Forms</option>
              <option>C. Typography</option>
              <option>D. Database</option>
            </select>
          </div>
          <div class="question">
            <label for="q5">Q5. What is a wireframe?</label>
            <select id="q5">
              <option>....</option>
              <option>A. Full design</option>
              <option>B. Structure layout</option>
              <option>C. Style guide</option>
              <option>D. High-res mockup</option>
            </select>
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </form>

        <div class="quiz-image">
          <img
            src="assets/images/IMG_20240921_021535_697.jpg"
            alt="Quiz image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
