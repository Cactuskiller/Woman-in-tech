<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="https://www.iq.zain.com/themes/responsiv-clean/assets/images/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <!-- Nav Bar -->
    <section class="Nav_Bar">
        <div class="main container">
            <div class="logo">
                <img src="./image/zain-logo.png" alt="Logo" />
            </div>
            <div class="menu">
                <ul>
                    <li><a href="./Home.html">Home</a></li>
                    <li><a href="../mylearning/mylearning.html">My learning</a></li>
                    <li><a href="../Courses.html">Courses</a></li>
                    <li><a href="../activites/activities.html">Activities</a></li>
                </ul>
            </div>
            <div class="login">
                <button><a href="./profile.html">   Profile</a></button>
            </div>
        </div>
    </section>

    <!-- Profile Section -->
    <div class="profile">
        <div class="slider">
        </div>

        <form id="profile-form">
            <div class="img">
                <div class="user-info">
                    <img src="./image/profile-img.png" alt="User Avatar">
                    <div>
                        <h2 id="username">User Name</h2>
                        <p>Email: user@example.com</p>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" value="User Name" readonly>
                </div>
                <div class="input-group">
                    <label for="university">University / College</label>
                    <input type="text" id="university" placeholder="Your University/College">
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="language">Language</label>
                    <input type="text" id="language" placeholder="Your Language">
                </div>
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Your City">
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" placeholder="Your Department">
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Your Phone Number">
                </div>
            </div>

            <button class="save-button" type="button" id="save-btn">Save</button>
        </form>
    </div>

    <script src="profile.js"></script>
</body>

</html>
